<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> item left</span>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<h2>TodoMVC with tipJS JavaScript MVC Framework</h2>
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<p>Updated by <a href="http://tipjs.com">tipJS.com - SeungHyun PAEK</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
<!-- todos template -->
<script type="text/template" id="tplTodos">
<@ for (var i=0; i<data.length; i++) { @>
	<@ if (data[i].completed) { @>
	<li class="completed" data-id="<@= data[i].id @>">
	<@ } else { @>
	<li data-id="<@= data[i].id @>">
	<@ } @>
		<div class="view">
		<@ if (data[i].completed) { @>
			<input class="toggle" type="checkbox" checked>
		<@ } else { @>
			<input class="toggle" type="checkbox">
		<@ } @>
			<label><@= data[i].title @></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<@= data[i].title @>">
	</li>
<@ } @>
</script>
<!-- footer template -->
<script type="text/template" id="tplFooter">
<span id="todo-count"><strong><@= data.activeTodoCount @></strong> <@= data.activeTodoWord @> left</span>
<@ if ( data.completedTodos ) { @>
	<button id="clear-completed">Clear completed (<@= data.completedTodos @>)</button>
<@ } @>
</script>
